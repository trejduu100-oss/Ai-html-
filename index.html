<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stytle.css">
</head>
<body>
    <div class="aibot">
        <div class="chat">
            <div class="user-input">
                <div id="inputmessage" class="chat-message"></div>
            </div>
            <div class="aibot-output">
                <div id="outputmessage" class="chat-message"></div>
            </div>
            <div class="robot" id="robot">
                <video muted autoplay loop plays-inline src="robot.mp4"></video>
                <h2 class="text-collor-effect">Ask AI Anything</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident.</p>
            </div>
        </div>
        <div class="input">
            
        <input type="text" id="usermessage" spellcheck="false" placeholder="Ask AI Anything">
        <div class="videodiv">
            <video muted autoplay loop src="ezgif-73b7f6ac862004.mp4"></video>
        </div>
        </div>
    </div>



    <script>
        const input = document.getElementById('usermessage');
        const output = document.getElementById('outputmessage');
        const inputshow = document.getElementById('inputmessage');
        input.addEventListener('keypress', function(e){
            if(e.key === 'Enter'){
                inputshow.innerHTML = input.value;
                inputshow.style.opacity = 1
                input.value = '';
                document.getElementById('robot').style.display = 'none';
                output.style.opacity = 1;
                setTimeout(() => {
var message = 'Hello Nice to meet You. how can i help you Today? ðŸ˜ƒ'
                output.innerHTML = message;
                output.style.animation = ` typing 1.5s steps(${message.length}, end)`
            }, 2000);
            }
            
        });

      
    </script>
</body>
</html>
